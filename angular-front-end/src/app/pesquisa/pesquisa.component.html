<div class="container">

    <mat-form-field>
        <input matInput placeholder="Procurar por" [formControl]="textoPesquisa">
        <mat-error *ngIf="textoPesquisa.invalid">{{ obterMensagensErro() }}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onPesquisar(textoPesquisa)">Pesquisar</button>

</div>
