<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>
       <a href="#" mat-list-item [routerLink]="['home']" (click)="drawer.toggle()" style="color:rgb(48, 47, 47)">Home</a>       
    </mat-toolbar>
    <hr>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['sobre']" (click)="drawer.toggle()">Sobre</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      &nbsp;
      <a href="#" mat-list-item [routerLink]="['home']">
        <span>iCasei VÃ­deos</span>
      </a>
      
      <div class="container-center">
      </div>

      <div *ngIf="!(isHandset$ | async)">
          <a type="button" mat-button class="mat-button" href="#" [routerLink]="['sobre']">Sobre</a>&nbsp;&nbsp;
      </div>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
